<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="assets/css/style.css">    
</head>
<body>
    <header>
        <h1>
            <a href="https://www.google.com/webhp?authuser=1" target="_blank">Tela de Login</a>
        </h1>

        <section class="content-center">
            <div class="text-center">
                <a href="https://www.google.com/webhp?authuser=1">
                    <img src="assets/img/logo.png" alt="">
                </a>
            </div>

            <form action="/login" method="POST" id="form-login">
            
                <div>
                    <input type="email" id="email" placeholder="Digite o seu e-mail" required>
                </div>

                <div>
                    <input type="password" id="password" placeholder="digite a Sua senha " required>
                </div>

                <div>
                    <button id="btn-submit">Enviar</button>
                </div>
            </form>
        </section>
    </header>
    <footer>
        <p>Footer da minha aplicação</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
