<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hcode Web Dev</title>
    <link rel="stylesheet" href="assents/css/style.css">
</head>
<body>
    
    <header>
        <h1><a href="https://www.google.com/">Login Screen</a></h1>
        <nav></nav>
    </header>

    <section class="content-center">
        <div class="text-center">
            <a href="https://www.google.com/" target="_blank">
                <img src="assents/img/logo.png" alt="Open Source Logo">
            </a>
        </div>

        <form action="/login" method="POST" id="form-login">

            <div>
                <input type="email" id="email" placeholder="Enter your E-mail" required>
            </div>

            <div>
                <input type="password" id="password" placeholder="Type the password" required>
            </div>

            <div>
                <button id="btn-submit">Submit</button>
            </div>

        </form>

    </section>

    <footer>
        <p>professional developer projects</p>
    </footer>

    <script src="assents/js/script.js"></script>
</body>
</html>
